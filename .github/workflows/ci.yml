name: ci

on:
  push:
    branches:
      - main
      - develop
      - issues/*
  pull_request:
    branches:
      - main
      - develop
      - issues/*

jobs:
  npm-ci:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./www/
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: mkdir ../pkg/ && yarn install
    - name: Lint
      run: yarn lint
    - name: Type check
      run: yarn type-check
  cargo-ci:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Format
      run: cargo fmt --all -- --check
    - name: Lint
      run: cargo clippy
    - name: Build check
      run: cargo check
