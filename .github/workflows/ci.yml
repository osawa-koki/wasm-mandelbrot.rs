name: ci

on:
  push:
    branches:
      - main
      - develop
      - issues/*
  pull_request:
    branches:
      - main
      - develop
      - issues/*

jobs:
  npm-ci:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./www/
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install Cargo
      uses: actions-rs/toolchain@v1
    - name: Install wasm-pack
      run: cargo install cargo-generate wasm-pack
    - name: Build wasm-pack
      run: wasm-pack build
      working-directory: ./
    - name: Install dependencies
      run: yarn install
    - name: Lint
      run: yarn lint
    - name: Type check
      run: yarn type-check
  cargo-ci:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
    - name: Format
      run: cargo fmt --all -- --check
    - name: Lint
      run: cargo clippy
    - name: Type check
      run: cargo check
